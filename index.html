<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
    font-family:Poppins,sans-serif;
    overflow:hidden;
}

.card{
    background:white;
    padding:40px;
    border-radius:25px;
    text-align:center;
    box-shadow:0 15px 40px rgba(0,0,0,.2);
    position:relative;
    width:330px;
}

/* Face */
.face{
    font-size:70px;
    position:relative;
}

.blush{
    position:absolute;
    width:20px;
    height:10px;
    background:pink;
    border-radius:50%;
    bottom:15px;
    animation:blush 1.5s infinite alternate;
}
.left{left:20px;}
.right{right:20px;}

@keyframes blush{
    from{opacity:.3}
    to{opacity:.9}
}

button{
    padding:10px 20px;
    margin:10px;
    font-size:16px;
    border-radius:20px;
    border:none;
    cursor:pointer;
}

#yes{background:#ff4d6d;color:white;}
#no{background:#ccc;position:absolute;}

.message{
    margin-top:12px;
    color:#ff4d6d;
    font-weight:bold;
    min-height:22px;
    transition:0.3s;
}

/* hearts */
.hearts{
    position:absolute;
    font-size:25px;
    animation:rise 2s linear forwards;
}
@keyframes rise{
    from{transform:translateY(0);opacity:1}
    to{transform:translateY(-200px);opacity:0}
}
</style>
</head>

<body>

<div class="card">
    <h1>Will You Be My Valentine? ‚ù§Ô∏è</h1>

    <div class="face">
        üòä
        <div class="blush left"></div>
        <div class="blush right"></div>
    </div>

    <button id="yes">Yes üíñ</button>
    <button id="no">No üôà</button>

    <div id="msg" class="message"></div>

    <!-- hidden music player -->
    <iframe id="music" width="0" height="0" allow="autoplay"></iframe>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const msg = document.getElementById("msg");
const card = document.querySelector(".card");
const music = document.getElementById("music");

/* üî• Dynamic teasing messages */
const lines = [
    "Kch jda hi no kr rhi üòè",
    "Kro kro, ho jaye to btana üòÇ",
    "Aree bhai hslo, badi si naak kitna phulaogi üòú",
    "No allow nhi hai Madam ji üòò‚ù§Ô∏è"
];

let index = 0;

/* NO button behaviour */
function tease() {

    // move button randomly
    const x = Math.random()*260 - 130;
    const y = Math.random()*200 - 100;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;

    // change message dynamically
    msg.innerText = lines[index];

    index = (index + 1) % lines.length; // cycle
}

noBtn.addEventListener("mouseover", tease);
noBtn.addEventListener("click", tease); // mobile support

/* YES celebration */
yesBtn.addEventListener("click", () => {

    document.querySelector("h1").innerText =
        "Yayyy! You made me the happiest ‚ù§Ô∏èü•∞";

    msg.innerText = "Playing our song... üé∂";

    // autoplay music
    music.src = "https://www.youtube.com/embed/KUpwupYj_tY?autoplay=1";

    // hearts animation
    for(let i=0;i<30;i++){
        const heart = document.createElement("div");
        heart.innerText="‚ù§Ô∏è";
        heart.className="hearts";
        heart.style.left=Math.random()*300+"px";
        heart.style.bottom="0px";
        card.appendChild(heart);
        setTimeout(()=>heart.remove(),2000);
    }
});
</script>

</body>
</html>
